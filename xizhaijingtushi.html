<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>西斋净土诗</title>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
<p>
    我佛真身不可量，大人陪从有辉光。<br>
    食时并是天肴膳，行处无非圣道场。<br>
    庭下碧流微吐韵，殿前瑶草细吹香。<br>
    十方一等庄严刹，终说西方出异方。
</p>
<p>
    万劫修行相好身，身光知是几由旬？<br>
    消磨岁月无穷寿，含裹虚空不老春。<br>
    四色蕅华香气远，诸天童子性情真。<br>
    况兼善友皆招我，来作逍遥快乐人。
</p>
</body>
</html>
